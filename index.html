<!DOCTYPE html>
<html>
<head>
  <title>Chess Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .chess-board {
      width: 320px;
      height: 320px;
      border: 4px solid black;
      display: flex;
      flex-wrap: wrap;
    }

    .square {
      width: 40px;
      height: 40px;
    }

    .black {
      background-color: black;
    }

    .white {
      background-color: white;
    }
  </style>
</head>
<body>

<h2>CHESS BOARD</h2>

<div class="chess-board">
  <!-- Row 1 -->
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>

  <!-- Row 2 -->
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  
  <!-- Row 3 -->
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>

  <!-- Row 4 -->
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>

  <!-- Row 5 -->
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>

  <!-- Row 6 -->
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>

  <!-- Row 7 -->
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>

  <!-- Row 8 -->
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
  <div class="square black"></div>
  <div class="square white"></div>
</div>

</body>
</html>
